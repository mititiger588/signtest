<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect Test</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="connectBtn">کانکت</button>
    <button id="transferBtn">انتقال</button>

    <script>
        const connectBtn = document.getElementById("connectBtn");
        const transferBtn = document.getElementById("transferBtn");
        let connectedAccount = null;

        connectBtn.addEventListener("click", async () => {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    connectedAccount = accounts[0];
                    alert("Connected account: " + connectedAccount);
                } catch (err) {
                    console.error(err);
                    alert("اتصال لغو شد یا خطا رخ داد");
                }
            } else {
                alert("هیچ کیف پول Web3 شناسایی نشد!");
            }
        });

        transferBtn.addEventListener("click", async () => {
            if (!connectedAccount) {
                alert("ابتدا کانکت شوید!");
                return;
            }
            // اینجا می‌تونی کد انتقال امن توکن‌ها رو اضافه کنی
            alert("می‌توانی اینجا تراکنش ارسال کنی: " + connectedAccount);
        });
    </script>
</body>
</html>
